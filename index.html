<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai Tập HTML colspan</title>
  </head>
  <!-- thead>tr>th*3-->
  <body>
    <h1>Bài Tập_HTML 03</h1>
    <table>
      <thead>
        <tr>
          <th>Tên Sản Phẩm</th>
          <th>Giá Sản Phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <!--Tbody>tr>*3td>*6-->
      <tbody>
        <tr>
          <td>Áo Thun Nam</td>
          <td>100.000vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean Nữ</td>
          <td>200.000vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000vnđ</td>
          <td>30</td>
        </tr>
      </tbody>
      <!--tfoot>tr>td>+colspan*2-->
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chi tiết thông tin sản phẩm</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
